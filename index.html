	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

		<ul id="locations">
			<li class="selected" location-lat="33.960946" location-lng="-84.193138">
				<h3>Norcross, GA</h3>
				<p>
					Main headquarters of Pd sixty.
				</p>
			</li>
			<li location-lat="33.817324" location-lng="-118.305827">
				<h3>Torrance, California</h3>
				<p>
					Branch located in Torrance, CA.
				</p>
			</li>
		</ul>
		<div id="map_canvas">
			<script type="text/javascript">
			// TODO click mapcanvas results in picture, fadein slow?
				map_canvas = document.getElementById("map_canvas");
				var mapOptions = {
					center : new google.maps.LatLng(0, 0),
					zoom : 12,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(map_canvas, mapOptions);
				var $last_item = $('#locations li:first');

				$('#locations li').mouseover(function() {
					$last_item.removeClass("selected");
					$(this).addClass("selected");

					var $lat = $(this).attr("location-lat");
					var $lng = $(this).attr("location-lng");

					$last_item = $(this);
					map.panTo(new google.maps.LatLng($lat, $lng));
				});
				$('#locations li:first').trigger('mouseover');
				
				$('#map_canvas').click(function() {
					alert('a');
				});
			</script>

		</div>

	</body>
</html>
